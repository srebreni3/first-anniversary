<!DOCTYPE html>
<html>
<head>
    <title>Prva godisnjica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000; /* Set background color */
        }

        .image-container {
            max-width: 95%;
            max-height: 95%;
            overflow: hidden;
        }

        .image-container img {
            width: 95%;
            height: 95%;
            object-fit: contain; /* Adjusts the image to fit within the container */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="27.jpg" alt="first_anniversary">
    </div>
</body>
</html>
